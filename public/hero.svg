<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" role="img" aria-label="Fundo do BarberFlow">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220" />
      <stop offset="0.55" stop-color="#101c33" />
      <stop offset="1" stop-color="#0b1220" />
    </linearGradient>
    <radialGradient id="spot" cx="65%" cy="35%" r="65%">
      <stop offset="0" stop-color="#1d4ed8" stop-opacity="0.35" />
      <stop offset="1" stop-color="#1d4ed8" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="spot2" cx="25%" cy="55%" r="75%">
      <stop offset="0" stop-color="#0ea5e9" stop-opacity="0.22" />
      <stop offset="1" stop-color="#0ea5e9" stop-opacity="0" />
    </radialGradient>
    <filter id="blur40" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="40" />
    </filter>
    <filter id="blur18" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)" />
  <rect width="1920" height="1080" fill="url(#spot)" />
  <rect width="1920" height="1080" fill="url(#spot2)" />

  <!-- Decorative shapes (subtle) -->
  <g opacity="0.8" filter="url(#blur40)">
    <path d="M1460 30C1660 120 1800 270 1890 500C1960 680 1910 850 1760 980C1560 1130 1330 1050 1180 900C1030 760 980 590 1060 420C1140 260 1280 140 1460 30Z" fill="#0ea5e9" opacity="0.18"/>
    <path d="M350 180C520 60 720 30 920 110C1100 185 1190 340 1170 520C1150 700 1040 830 850 870C650 915 470 860 350 740C250 640 220 500 260 370C290 270 310 240 350 180Z" fill="#2563eb" opacity="0.12"/>
  </g>

  <!-- Soft grid -->
  <g opacity="0.10">
    <path d="M0 180H1920M0 360H1920M0 540H1920M0 720H1920M0 900H1920" stroke="#ffffff" />
    <path d="M240 0V1080M480 0V1080M720 0V1080M960 0V1080M1200 0V1080M1440 0V1080M1680 0V1080" stroke="#ffffff" />
  </g>

  <!-- Bottom fade (like photo overlay) -->
  <rect y="780" width="1920" height="300" fill="#0b1220" opacity="0.65"/>

  <!-- Simple "barber pole" hint on the right -->
  <g transform="translate(1420,260)" opacity="0.55">
    <rect x="320" y="90" width="120" height="520" rx="60" fill="#0f172a" stroke="#1f2937" stroke-width="2"/>
    <g clip-path="url(#clipPole)">
      <rect x="320" y="90" width="120" height="520" fill="#e5e7eb" opacity="0.95"/>
      <path d="M260 120 L520 20" stroke="#ef4444" stroke-width="34" opacity="0.9"/>
      <path d="M260 220 L520 120" stroke="#3b82f6" stroke-width="34" opacity="0.9"/>
      <path d="M260 320 L520 220" stroke="#ef4444" stroke-width="34" opacity="0.9"/>
      <path d="M260 420 L520 320" stroke="#3b82f6" stroke-width="34" opacity="0.9"/>
      <path d="M260 520 L520 420" stroke="#ef4444" stroke-width="34" opacity="0.9"/>
      <path d="M260 620 L520 520" stroke="#3b82f6" stroke-width="34" opacity="0.9"/>
    </g>
    <defs>
      <clipPath id="clipPole">
        <rect x="320" y="90" width="120" height="520" rx="60"/>
      </clipPath>
    </defs>
    <circle cx="380" cy="80" r="18" fill="#1f2937"/>
    <circle cx="380" cy="640" r="18" fill="#1f2937"/>
  </g>

  <!-- Vignette -->
  <rect width="1920" height="1080" fill="#000000" opacity="0.12" filter="url(#blur18)"/>
</svg>

